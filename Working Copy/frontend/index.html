<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineral Identification Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mineral Identification Program</h1>
        </header>
        <main>
            <section class="input-section">
                <h2>Configuration</h2>
                <div class="input-group">
                    <label for="attributes">Attributes (comma-separated):</label>
                    <div class="input-with-help">
                        <input type="text" id="attributes" name="attributes">
                        <button class="help-button" onclick="showHelp('attributes')">?</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="priorities">Attribute priorities (attribute:priority, comma-separated):</label>
                    <div class="input-with-help">
                        <input type="text" id="priorities" name="priorities">
                        <button class="help-button" onclick="showHelp('priorities')">?</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="threshold">Priority Threshold:</label>
                    <div class="input-with-help">
                        <input type="number" id="threshold" name="threshold" value="100">
                        <button class="help-button" onclick="showHelp('threshold')">?</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="exportFormat">Export Format:</label>
                    <select id="exportFormat" name="exportFormat">
                        <option value="png">PNG</option>
                        <option value="svg">SVG</option>
                    </select>
                </div>
                <div class="input-group" id="pngQualityGroup">
                    <label for="pngQuality">PNG Quality (DPI):</label>
                    <input type="number" id="pngQuality" name="pngQuality" value="300" min="72" max="1200">
                </div>
                <button class="primary-button" onclick="updateAttributes()">Update Attributes</button>
            </section>
            <section class="table-section">
                <h2>Data Input</h2>
                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Element</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="button-group">
                    <button onclick="addElement()">Add New Element</button>
                    <button onclick="removeElement()">Remove Selected Element</button>
                </div>
            </section>
            <section class="action-section">
                <button class="primary-button" onclick="generateFlowchart()">Generate Flowchart</button>
                <button onclick="saveConfiguration()">Save Configuration</button>
                <button onclick="loadConfiguration()">Load Configuration</button>
            </section>
            <section class="output-section">
                <h2>Results</h2>
                <textarea id="outputText" readonly></textarea>
            </section>
            <section class="flowchart-section">
                <h2>Flowchart</h2>
                <div id="flowchartContainer">
                    <img id="flowchart" alt="Flowchart will be displayed here">
                </div>
                <button onclick="exportGraph()">Export Graph</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
