<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineral Identification Flowchart Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Mineral Identification Flowchart Generator</h1>
        
        <div class="card">
            <div class="form-group inline">
                <label for="apiUrl">API URL:</label>
                <div class="form-row">
                    <input type="text" id="apiUrl" placeholder="Enter new API URL">
                    <button onclick="showHelpNotification('apiUrl')" class="help">?</button>
                    <button onclick="updateApiUrl()">Update</button>
                </div>
            </div>
            
            <div class="grid-2">
                <div class="form-group">
                    <label for="attributes">Attributes:</label>
                    <div class="form-row">
                        <input type="text" id="attributes" placeholder="Enter attributes, separated by commas">
                        <button onclick="showHelpNotification('attributes')" class="help">?</button>
                        <button onclick="updateAttributes()">Update</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="priorities">Priorities:</label>
                    <div class="form-row">
                        <input type="text" id="priorities" placeholder="Enter priorities (e.g., attr1:1,attr2:2)">
                        <button onclick="showHelpNotification('priorities')" class="help">?</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="threshold">Threshold:</label>
                    <div class="form-row">
                        <input type="number" id="threshold" step="0.1" min="0" max="1000" value="10">
                        <button onclick="showHelpNotification('threshold')" class="help">?</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="exportFormat">Export Format:</label>
                    <div class="form-row">
                        <select id="exportFormat">
                            <option value="png">PNG</option>
                            <option value="svg">SVG</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div id="pngQualityGroup" class="form-group">
                <label for="pngQuality">PNG Quality (DPI):</label>
                <input type="number" id="pngQuality" value="300" min="72" max="600">
            </div>
            
            <div class="info-message">
                <strong>Note:</strong> You can leave attribute fields empty. Missing attribute values will be treated as "unknown".
            </div>
        </div>
        
        <div class="card">
            <div class="btn-group">
                <button onclick="addElement()">Add Element</button>
                <button onclick="removeElement()">Remove Selected</button>
            </div>
            
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Element</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div class="btn-group">
                <button onclick="generateFlowchart()">Generate Flowchart</button>
                <button onclick="saveConfiguration()" class="secondary">Save Config</button>
                <button onclick="loadConfiguration()" class="secondary">Load Config</button>
                <button onclick="exportGraph()" class="secondary">Export Graph</button>
            </div>
        </div>
        
        <div class="card output-section">
            <img id="flowchart" alt="Flowchart will appear here">
            <textarea id="outputText" rows="4" readonly placeholder="Processing output will appear here"></textarea>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
